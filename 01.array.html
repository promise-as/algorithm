<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组展开-0星</title>
</head>
<body>
  <script>
    // 展开一个数组，数组最多维 [[1, 2], [3, 4]] => [1, 2, 3, 4]
    // 第一种方法
    function unfold(arr){
      return [].concat(...arr);
    }
    console.log(unfold([[1, 2], [3, 4]]));
  </script>
</body>
</html>
