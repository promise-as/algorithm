<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数节流-1星</title>
  <style>
    .box {
      width: 100%;
      height: 1000px;
    }
  </style>
</head>

<body>

  <div class="box"></div>

  <script>
    document.addEventListener('scroll', throttle(console.log))
    // document.addEventListener('scroll', function () { console.log(1) }) // 11下
    // 过滤掉重复的滚动事件
    /*
    分析：
        ---1-2-3-4-5-7-8-9---
        ---1---------7-------
          |  60ms | 60ms |
    */
    // 高阶函数，9下
    function throttle(func, delay = 60) {
      let lock = false;
      return (...args) => {
        if (lock) { return };
        func(...args);
        lock = true;
        setTimeout(() => {
          lock = false
        }, delay)
      }
    }
  </script>
</body>

</html>
